<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
</head>

<body>
    <table id="data-table" border="1">
        <thead>
            <tr>

                <th>Model</th>
                <th>Price</th>
                <th>Processor</th>
                <th>Memory</th>
                <th>Colour</th>
                <th>Gaming</th>
                <th>Storage</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>


        function fetchData() {

            fetch('http://localhost:3000/v1/legion/list-legion')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const legionData = data.data;
                    // console.log(legionData);
                    const row = document.getElementById("data-table")
                    legionData.map((item, index) => {
                        row.innerHTML += `
                <tr key=${index}>
                    <td>${item.model}</td>
                    <td>${item.price}</td>
                    <td>${item.processor}</td>
                    <td>${item.memory}</td>
                    <td>${item.colour}</td>
                    <td>${item.gaming}</td>
                    <td>${item.storage}</td>
                    <td>${item.description}</td>
                     <td><img src="${item.image}"/></td>
                    <td>${item.price}</td>
                    <td>${item.laptop.Company}</td>
                </tr>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        fetchData();
    </script>
</body>

</html>
